<div class="example-container mat-elevation-z8">
  <h2>PetsList</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <section class="example-section">
    <span class="example-list-section">
      <mat-checkbox
        class="example-margin"
        (change)="isVaccinated = !isVaccinated"
        [checked]="isVaccinated"
      >
        {{ isVaccinated }}
      </mat-checkbox>
    </span>

    <div class="button-row">
      <a mat-flat-button color="primary" (click)="addPet()">Add Pet</a>
    </div>
  </section>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="name"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Cases ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Pet ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Cases Age Column -->
      <ng-container matColumnDef="vaccinated">
        <th mat-header-cell *matHeaderCellDef>Vaccinated</th>
        <td mat-cell *matCellDef="let row">{{ row.vaccinated }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
